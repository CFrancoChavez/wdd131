<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Chávez">
    <meta name="description" content="Review Confirmation">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>

    <div class="container">
        <h2>Thank You for Your Review!</h2>
        <p><strong>Product Name:</strong> <span id="reviewProductName"></span></p>
        <p><strong>Overall Rating:</strong> <span id="reviewRating"></span></p>
        <p><strong>Date of Installation:</strong> <span id="reviewInstallationDate"></span></p>
        <p><strong>Useful Features:</strong> <span id="reviewFeatures"></span></p>
        <p><strong>Written Review:</strong> <span id="reviewWritten"></span></p>
        <p><strong>User Name:</strong> <span id="reviewUserName"></span></p>
        <p><strong>Total Reviews Submitted:</strong> <span id="reviewCount"></span></p>
        <button id="submitAnotherReviewButton" class="submit-button">Submit Another Review</button>
    </div>

    <footer class="footer-content">
        &copy;2024 César Franco Chávez - La Calera
        <p>Last modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/review.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
