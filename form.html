<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <div class="container">
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name *</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <label>Overall Rating *</label>
            <div class="rating" >
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2" >
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3" >
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4" >
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5" >
                <label for="star5">☆</label>
            </div>
            <label for="installationDate">Date of Installation *</label>
            <input type="date" id="installationDate" name="installationDate" required>
            <label>Which features did you find useful in the product? <br>
                   (Check all that apply)<br></label>
            <div>
                <input type="checkbox" id="feature1" name="features[]" value="Durability">
                <label for="feature1">Durability</label>
            </div>
            <div>
                <input type="checkbox" id="feature2" name="features[]" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
            </div>
            <div>
                <input type="checkbox" id="feature3" name="features[]" value="Performance">
                <label for="feature3">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="feature4" name="features[]" value="Design">
                <label for="feature4">Design</label>
            </div>
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" class="submit-button" id="submitReviewButton" value="Post Review">
        </form>
    </div>
    <footer class="footer-content">
        &copy;2024 César Franco Chávez - La Calera
        <p>Last modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
