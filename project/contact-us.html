
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Franco Chávez">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - César Franco Chávez - Project">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/site.css">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/contact-us.css">
</head>
<body>
    <div class="parent">
        <header class="h-container">
            <div>
                <h1 id="text-1">DevCraft</h1>
                <h2 id="text-2">Code Solutions</h2>
            </div>
            <button id="menu" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav>
                <ul class="navigation">
                    <li><a href="home.html" id="nav-home">Home</a></li>
                    <li><a href="about.html" id="nav-about">About</a></li>
                    <li><a href="contact-us.html" id="nav-contactus">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <form id="contactForm">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service/Motive:</label>
                <select id="service" name="service" required></select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div id="successMessage" class="hidden">Message sent successfully!</div>
            <button id="homeButton">Return to Home</button>
        </div>

        <footer class="end">
            <p>&copy; 2024 César Franco Chávez - La Calera</p>
            <p>Last modification: <span id="lastModified"></span></p>
        </footer>

        <script src="scripts/form-populate.js" defer></script>
        <script src="scripts/contact-us.js" defer></script>
    </div>
</body>
</html>
